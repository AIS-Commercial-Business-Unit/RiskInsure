version: '3.8'

services:
  # Azure Cosmos DB Emulator
  cosmos-emulator:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: file-retrieval-cosmos
    platform: linux/amd64
    ports:
      - "8081:8081"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1
    volumes:
      - cosmos-data:/tmp/cosmos/appdata
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8081/_explorer/index.html"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Azurite (Azure Storage Emulator - for Azure Blob Storage testing)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: file-retrieval-azurite
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite-data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose --skipApiVersionCheck
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10000"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Test FTP Server (for FTP protocol testing)
  ftp-server:
    image: fauria/vsftpd:latest
    container_name: file-retrieval-ftp
    ports:
      - "20:20"
      - "21:21"
      - "21100-21110:21100-21110"
    environment:
      - FTP_USER=testuser
      - FTP_PASS=testpass
      - PASV_ADDRESS=127.0.0.1
      - PASV_MIN_PORT=21100
      - PASV_MAX_PORT=21110
      - LOG_STDOUT=true
    volumes:
      - ftp-data:/home/vsftpd
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "21"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Test HTTPS Server (for HTTPS protocol testing)
  https-server:
    image: nginx:alpine
    container_name: file-retrieval-https
    ports:
      - "8443:443"
      - "8080:80"
    volumes:
      - ./test-data:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Azure Service Bus (using local emulator alternative - not officially available)
  # Note: For local development, use Azure Service Bus in cloud or use RabbitMQ as alternative
  # This is commented out as Azure Service Bus emulator is not available for Linux
  # servicebus:
  #   image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
  #   ports:
  #     - "5672:5672"

volumes:
  cosmos-data:
    driver: local
  azurite-data:
    driver: local
  ftp-data:
    driver: local

networks:
  default:
    name: file-retrieval-network
