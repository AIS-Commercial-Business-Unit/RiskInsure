version: '3.8'

services:
  # Azure Cosmos DB Emulator
  cosmos-emulator:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: file-retrieval-cosmos
    platform: linux/amd64
    ports:
      - "8081:8081"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1
    volumes:
      - cosmos-data:/tmp/cosmos/appdata
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8081/_explorer/index.html"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Azurite (Azure Storage Emulator - for Azure Blob Storage testing)
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: file-retrieval-azurite
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite-data:/data
    command: azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose --skipApiVersionCheck
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10000"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Test FTP Server (for FTP protocol testing)
  ftp-server:
    image: fauria/vsftpd:latest
    container_name: file-retrieval-ftp
    ports:
      - "20:20"
      - "21:21"
      - "21100-21110:21100-21110"
    environment:
      - FTP_USER=testuser
      - FTP_PASS=testpass
      - PASV_ADDRESS=127.0.0.1
      - PASV_MIN_PORT=21100
      - PASV_MAX_PORT=21110
      - LOG_STDOUT=true
    volumes:
      - ftp-data:/home/vsftpd
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "21"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Test HTTPS Server (for HTTPS protocol testing)
  https-server:
    image: nginx:alpine
    container_name: file-retrieval-https
    ports:
      - "8443:443"
      - "8080:80"
    volumes:
      - ./test-data:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # RabbitMQ (Message broker for NServiceBus transport)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: file-retrieval-rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # FileRetrieval API (REST API for configuration management)
  fileretrieval-api:
    build:
      context: ../..
      dockerfile: platform/templates/Dockerfile.api.compose
      args:
        PROJECT_PATH: platform/fileintegration/src/FileRetrieval.API/FileRetrieval.API.csproj
    container_name: file-retrieval-api
    ports:
      - "7080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__CosmosDb=AccountEndpoint=https://cosmos-emulator:8081/;AccountKey=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==
      - ConnectionStrings__RabbitMQ=host=rabbitmq;username=guest;password=guest
      - Messaging__MessageBroker=RabbitMQ
      - CosmosDb__DatabaseName=file-retrieval
    depends_on:
      cosmos-emulator:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - default

  # FileRetrieval Worker (Message handler and scheduler)
  fileretrieval-worker:
    build:
      context: ../..
      dockerfile: platform/templates/Dockerfile.endpoint.compose
      args:
        PROJECT_PATH: platform/fileintegration/src/FileRetrieval.Worker/FileRetrieval.Worker.csproj
    container_name: file-retrieval-worker
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ConnectionStrings__CosmosDb=AccountEndpoint=https://cosmos-emulator:8081/;AccountKey=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==
      - ConnectionStrings__RabbitMQ=host=rabbitmq;username=guest;password=guest
      - Messaging__MessageBroker=RabbitMQ
      - CosmosDb__DatabaseName=file-retrieval
    depends_on:
      cosmos-emulator:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - default

volumes:
  cosmos-data:
    driver: local
  azurite-data:
    driver: local
  ftp-data:
    driver: local
  rabbitmq-data:
    driver: local

networks:
  default:
    name: file-retrieval-network
