services:
  # ============================================================================
  # Monitoring with ServiceControl
  # Example: https://github.com/Particular/PlatformContainerExamples/blob/main/docker-compose/compose.yml
  # ============================================================================

  servicecontrol:
    container_name: servicecontrol
    image: particular/servicecontrol:latest
    command: --setup-and-run
    ports:
      - "33333:33333"
    environment:
      - TRANSPORTTYPE=RabbitMQ.ClassicConventionalRouting
      - CONNECTIONSTRING=${RABBITMQ_CONNECTION_STRING}
      - PARTICULARSOFTWARE_LICENSE=${PARTICULARSOFTWARE_LICENSE}
      - RAVENDB_CONNECTIONSTRING=http://servicecontrol-ravendb:8080
      - REMOTEINSTANCES=[{"api_uri":"http://servicecontrol-audit:44444/api"}]
    networks:
      - riskinsure
    depends_on:
      # servicebus-emulator:
      #   condition: service_started
      rabbitmq:
        condition: service_healthy
      servicecontrol-ravendb:
        condition: service_healthy

  servicecontrol-audit:
    container_name: servicecontrol-audit  
    image: particular/servicecontrol-audit:latest
    command: --setup-and-run
    restart: unless-stopped
    networks:
      - riskinsure
    ports:
      - "44445:44444"
    environment:
      - TRANSPORTTYPE=RabbitMQ.ClassicConventionalRouting
      - CONNECTIONSTRING=${RABBITMQ_CONNECTION_STRING}
      - RAVENDB_CONNECTIONSTRING=http://servicecontrol-ravendb:8080
      - SERVICECONTROLQUEUEADDRESS=Particular.ServiceControl
    depends_on:
      servicecontrol-ravendb:
        condition: service_healthy
      # servicebus-emulator:
      #   condition: service_started
      rabbitmq:
        condition: service_healthy

  servicecontrol-monitoring:
    container_name: servicecontrol-monitoring
    image: particular/servicecontrol-monitoring:latest
    command: --setup-and-run
    environment:
      - TRANSPORTTYPE=RabbitMQ.ClassicConventionalRouting
      - CONNECTIONSTRING=${RABBITMQ_CONNECTION_STRING}
    restart: unless-stopped
    networks:
      - riskinsure
    ports:
      - "33633:33633"
    depends_on:
      rabbitmq:
        condition: service_healthy
      # servicebus-emulator:
      #   condition: service_started

  servicepulse:
    container_name: servicepulse
    image: particular/servicepulse:latest
    networks:
      - riskinsure
    ports:
      - "9090:9090"
    environment:
      SERVICECONTROL_URL: http://servicecontrol:33333
      MONITORING_URL: http://servicecontrol-monitoring:33633
    restart: unless-stopped
    depends_on:
      servicecontrol:
        condition: service_healthy
      servicecontrol-monitoring:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      # servicebus-emulator:
      #   condition: service_started


  # WARNING: A single database container should not be shared between multiple ServiceControl instances in production scenarios.
  servicecontrol-ravendb:
    container_name: servicecontrol-ravendb
    image: particular/servicecontrol-ravendb:latest
    networks:
      - riskinsure
    ports:
      - "8080:8080"
    volumes:
      - raven-config:/var/lib/ravendb/config
      - raven-data:/var/lib/ravendb/data

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management #try updating to 4.2.3-management later (or 'management'?)
    networks:
      - riskinsure
    ports:
      - "5672:5672"
      - "15672:15672" # Management UI 
    restart: unless-stopped
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 30s
      timeout: 10s
      start_period: 30s
      start_interval: 10s
      retries: 3
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  cosmos-emulator:
    # Web UI available at https://localhost:8081/_explorer/index.html
    container_name: cosmos-emulator
    # Specify the hostname that will be added to the generated 
    # self-signed SSL certificate as a Subject Alternate Name 
    # Other docker containers can connect to the emulator using this 
    # hostname, and it will match the SSL certificate
    hostname: cosmos.domain
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    entrypoint: ["/usr/local/bin/entrypoint-cosmos.sh"]
    ports:
      - "8081:8081"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
    volumes:
      - cosmos-data:/data/db
      - ./entrypoint-cosmos.sh:/usr/local/bin/entrypoint-cosmos.sh
    networks:
      - riskinsure
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8081' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ============================================================================
  # Billing Domain
  # ============================================================================
  billing-api:
    build:
      context: .
      dockerfile: platform/templates/Dockerfile.api.compose
      args:
        PROJECT_PATH: services/billing/src/Api/Api.csproj
    ports:
      - "7071:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__CosmosDb=${COSMOSDB_CONNECTION_STRING}
      - ConnectionStrings__RabbitMQ=${RABBITMQ_CONNECTION_STRING}
      - CosmosDb__DatabaseName=RiskInsure
      - CosmosDb__BillingContainerName=Billing
      - Messaging__MessageBroker=RabbitMQ
    networks:
      - riskinsure
    depends_on:
      cosmos-emulator:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
