services:
  # ============================================================================
  # Local Emulators (for Codespaces/Local Dev)
  # ============================================================================

  sql-server:
    container_name: sql-server
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${SQL_SERVER_SA_PASSWORD}
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sql-data:/var/opt/mssql
    networks:
      - riskinsure
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${SQL_SERVER_SA_PASSWORD} -Q 'SELECT 1' -C -b"]
      interval: 5s
      timeout: 5s
      retries: 4
      start_period: 20s

  servicebus-emulator:
    container_name: servicebus-emulator
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    ports:
      - "5672:5672"   # AMQP
    environment:
      - ACCEPT_EULA=Y
      - SQL_SERVER=sql-server
      - MSSQL_SA_PASSWORD=${SQL_SERVER_SA_PASSWORD}
    volumes:
      - servicebus-data:/data
    networks:
      - riskinsure
    depends_on:
      sql-server:
        condition: service_healthy

  cosmos-emulator:
    container_name: cosmos-emulator
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    ports:
      - "8081:8081"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
    environment:
      - AZURE_COSMOS_EMULATOR_PARTITION_COUNT=10
      - AZURE_COSMOS_EMULATOR_ENABLE_DATA_PERSISTENCE=true
      - AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE=127.0.0.1
    volumes:
      - cosmos-data:/data/db
      - cosmos-cert:/tmp/cosmos/appdata
    networks:
      - riskinsure
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/8081' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # ============================================================================
  # Billing Domain
  # ============================================================================
  billing-api:
    build:
      context: .
      dockerfile: platform/templates/Dockerfile.api.compose
      args:
        PROJECT_PATH: services/billing/src/Api/Api.csproj
    ports:
      - "7071:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__CosmosDb=${COSMOSDB_CONNECTION_STRING}
      - ConnectionStrings__ServiceBus=${SERVICEBUS_CONNECTION_STRING}
      - CosmosDb__DatabaseName=RiskInsure
      - CosmosDb__BillingContainerName=Billing
    networks:
      - riskinsure
    depends_on:
      cosmos-emulator:
        condition: service_healthy
      servicebus-emulator:
        condition: service_started

  billing-endpoint:
    build:
      context: .
      dockerfile: platform/templates/Dockerfile.endpoint.compose
      args:
        PROJECT_PATH: services/billing/src/Endpoint.In/Endpoint.In.csproj
    environment:
      - DOTNET_ENVIRONMENT=Development
      - ConnectionStrings__CosmosDb=${COSMOSDB_CONNECTION_STRING}
      - ConnectionStrings__ServiceBus=${SERVICEBUS_CONNECTION_STRING}
