name: 'Infrastructure Provisioning (Reusable)'

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: string
      terraform_layer:
        description: 'Which layer to deploy'
        required: true
        type: string
      terraform_action:
        description: 'Terraform action (plan or apply)'
        required: true
        type: string

env:
  TERRAFORM_VERSION: '1.11.4'

jobs:
  # ==========================================================================
  # Foundation Layer
  # ==========================================================================
  foundation:
    name: 'Foundation'
    if: |
      inputs.terraform_layer == 'all' || 
      inputs.terraform_layer == 'foundation'
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: platform/infra/foundation

    outputs:
      resource_group_name: ${{ steps.outputs.outputs.resource_group_name }}
      acr_login_server: ${{ steps.outputs.outputs.acr_login_server }}
      acr_name: ${{ steps.outputs.outputs.acr_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init -input=false
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="environment=${{ inputs.environment }}" \
            -out=tfplan \
            -input=false
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        if: inputs.terraform_action == 'apply'
        run: terraform apply -auto-approve tfplan
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.TF_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.TF_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.TF_SUB_ID }}

      - name: Export Outputs
        id: outputs
        if: inputs.terraform_action == 'apply'
        run: |
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "acr_name=$(terraform output -raw acr_name)" >> $GITHUB_OUTPUT

  # ==========================================================================
  # Shared Services Layer
  # ==========================================================================
  shared-services:
    name: 'Shared Services'
    needs: foundation
    if: |
      always() &&
      (needs.foundation.result == 'success' || needs.foundation.result == 'skipped') &&
      (inputs.terraform_layer == 'all' || inputs.terraform_layer == 'shared-services')
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: platform/infra/shared-services

    outputs:
      cosmosdb_endpoint: ${{ steps.outputs.outputs.cosmosdb_endpoint }}
      cosmosdb_account_name: ${{ steps.outputs.outputs.cosmosdb_account_name }}
      servicebus_namespace_fqdn: ${{ steps.outputs.outputs.servicebus_namespace_fqdn }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init -input=false
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Validate
        run: terraform validate

      - name: Select tfvars file
        id: tfvars
        run: |
          ENV="${{ inputs.environment }}"
          if [ -f "${ENV}.tfvars" ]; then
            echo "file=${ENV}.tfvars" >> $GITHUB_OUTPUT
          else
            echo "file=" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Plan
        run: |
          if [ -n "${{ steps.tfvars.outputs.file }}" ]; then
            terraform plan -var-file="${{ steps.tfvars.outputs.file }}" -out=tfplan -input=false
          else
            terraform plan -var="environment=${{ inputs.environment }}" -out=tfplan -input=false
          fi
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        if: inputs.terraform_action == 'apply'
        run: terraform apply -auto-approve tfplan
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export Outputs
        id: outputs
        if: inputs.terraform_action == 'apply'
        run: |
          echo "cosmosdb_endpoint=$(terraform output -raw cosmosdb_endpoint)" >> $GITHUB_OUTPUT
          echo "cosmosdb_account_name=$(terraform output -raw cosmosdb_account_name)" >> $GITHUB_OUTPUT
          echo "servicebus_namespace_fqdn=$(terraform output -raw servicebus_namespace_fqdn)" >> $GITHUB_OUTPUT

      - name: Azure Login
        if: inputs.terraform_action == 'apply'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Store Secrets in Key Vault
        if: inputs.terraform_action == 'apply'
        run: |
          COSMOS_CONN=$(terraform output -raw cosmosdb_connection_string)
          SERVICEBUS_CONN=$(terraform output -raw servicebus_connection_string)
          KV_NAME="riskinsure-${{ inputs.environment }}-kv"
          
          az keyvault secret set --vault-name "$KV_NAME" \
            --name "CosmosDbConnectionString" --value "$COSMOS_CONN" || echo "⚠️ Key Vault not ready"
          
          az keyvault secret set --vault-name "$KV_NAME" \
            --name "ServiceBusConnectionString" --value "$SERVICEBUS_CONN" || echo "⚠️ Key Vault not ready"

  # ==========================================================================
  # Services Environment
  # ==========================================================================
  services-environment:
    name: 'Services Environment'
    needs: [foundation, shared-services]
    if: |
      always() &&
      needs.shared-services.result == 'success' &&
      (inputs.terraform_layer == 'all' || inputs.terraform_layer == 'services-environment')
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: platform/infra/services

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init -input=false
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="environment=${{ inputs.environment }}" \
            -var="image_tag=latest" \
            -out=tfplan \
            -input=false
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        if: inputs.terraform_action == 'apply'
        run: terraform apply -auto-approve tfplan
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}