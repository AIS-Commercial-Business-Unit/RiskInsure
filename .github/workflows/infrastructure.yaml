  # ==========================================================================
  # Verify Infrastructure & Permissions
  # ==========================================================================
  verify:
    name: 'Verify Infrastructure & Permissions'
    needs: [shared-services, role-propagation-wait]
    if: inputs.terraform_action == 'apply'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify UAMI Exists
        run: |
          UAMI_NAME="${{ needs.shared-services.outputs.apps_shared_identity_name }}"
          echo "ğŸ” Verifying UAMI: $UAMI_NAME"

          az identity show \
            -n "$UAMI_NAME" \
            -g CAIS-010-RiskInsure \
            --query "id" \
