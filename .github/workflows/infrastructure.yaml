name: 'Infrastructure & Identity Setup'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev/staging/prod)'
        required: true
        type: choice
        options: [dev, staging, prod]
      terraform_layer:
        description: 'Layer to deploy (foundation, shared-services, or all)'
        required: true
        type: choice
        options: [foundation, shared-services, all]
      terraform_action:
        description: 'Action (plan or apply)'
        required: true
        type: choice
        options: [plan, apply]

env:
  TERRAFORM_VERSION: '1.11.4'

jobs:
  # ==========================================================================
  # Foundation Layer (ACR, VNet, Log Analytics, KeyVault)
  # ==========================================================================
  foundation:
    name: 'Foundation Layer'
    if: |
      inputs.terraform_layer == 'all' ||
      inputs.terraform_layer == 'foundation'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: platform/infra/foundation

    outputs:
      resource_group_name: ${{ steps.outputs.outputs.resource_group_name }}
      acr_login_server: ${{ steps.outputs.outputs.acr_login_server }}
      acr_name: ${{ steps.outputs.outputs.acr_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init -input=false
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="environment=${{ inputs.environment }}" \
            -out=tfplan \
            -input=false
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        if: inputs.terraform_action == 'apply'
        run: terraform apply -auto-approve tfplan
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export Outputs
        id: outputs
        if: inputs.terraform_action == 'apply'
        run: |
          echo "resource_group_name=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "acr_name=$(terraform output -raw acr_name)" >> $GITHUB_OUTPUT
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  # ==========================================================================
  # Shared Services Layer (Cosmos DB, Service Bus, UAMI, Role Assignments)
  # ==========================================================================
  shared-services:
    name: 'Shared Services & Identity'
    needs: foundation
    if: |
      always() &&
      (needs.foundation.result == 'success' || needs.foundation.result == 'skipped') &&
      (inputs.terraform_layer == 'all' || inputs.terraform_layer == 'shared-services')
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: platform/infra/shared-services

    outputs:
      cosmosdb_endpoint: ${{ steps.outputs.outputs.cosmosdb_endpoint }}
      cosmosdb_account_name: ${{ steps.outputs.outputs.cosmosdb_account_name }}
      servicebus_namespace_fqdn: ${{ steps.outputs.outputs.servicebus_namespace_fqdn }}
      apps_shared_identity_id: ${{ steps.outputs.outputs.apps_shared_identity_id }}
      apps_shared_identity_principal_id: ${{ steps.outputs.outputs.apps_shared_identity_principal_id }}
      apps_shared_identity_name: ${{ steps.outputs.outputs.apps_shared_identity_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init -input=false
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Validate
        run: terraform validate

      - name: Select tfvars file
        id: tfvars
        run: |
          ENV="${{ inputs.environment }}"
          if [ -f "${ENV}.tfvars" ]; then
            echo "file=${ENV}.tfvars" >> $GITHUB_OUTPUT
          else
            echo "file=" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Plan
        run: |
          if [ -n "${{ steps.tfvars.outputs.file }}" ]; then
            terraform plan \
              -var-file="${{ steps.tfvars.outputs.file }}" \
              -out=tfplan \
              -input=false
          else
            terraform plan \
              -var="environment=${{ inputs.environment }}" \
              -out=tfplan \
              -input=false
          fi
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        if: inputs.terraform_action == 'apply'
        run: terraform apply -auto-approve tfplan
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export Outputs
        id: outputs
        if: inputs.terraform_action == 'apply'
        run: |
          echo "cosmosdb_endpoint=$(terraform output -raw cosmosdb_endpoint)" >> $GITHUB_OUTPUT
          echo "cosmosdb_account_name=$(terraform output -raw cosmosdb_account_name)" >> $GITHUB_OUTPUT
          echo "servicebus_namespace_fqdn=$(terraform output -raw servicebus_namespace_fqdn)" >> $GITHUB_OUTPUT
          echo "apps_shared_identity_id=$(terraform output -raw apps_shared_identity_id)" >> $GITHUB_OUTPUT
          echo "apps_shared_identity_principal_id=$(terraform output -raw apps_shared_identity_principal_id)" >> $GITHUB_OUTPUT
          echo "apps_shared_identity_name=$(terraform output -raw apps_shared_identity_name)" >> $GITHUB_OUTPUT
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure Login
        if: inputs.terraform_action == 'apply'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Store Secrets in Key Vault
        if: inputs.terraform_action == 'apply'
        run: |
          COSMOS_CONN=$(terraform output -raw cosmosdb_connection_string)
          SERVICEBUS_CONN=$(terraform output -raw servicebus_connection_string)
          KV_NAME="riskinsure-${{ inputs.environment }}-kv"

          az keyvault secret set --vault-name "$KV_NAME" \
            --name "CosmosDbConnectionString" --value "$COSMOS_CONN" || echo "âš ï¸ Key Vault not ready"

          az keyvault secret set --vault-name "$KV_NAME" \
            --name "ServiceBusConnectionString" --value "$SERVICEBUS_CONN" || echo "âš ï¸ Key Vault not ready"

