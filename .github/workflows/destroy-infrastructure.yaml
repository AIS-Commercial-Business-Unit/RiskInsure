name: '3 - Destroy Infrastructure'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to destroy'
        type: choice
        required: true
        options:
          - dev
          - staging
      confirm_destroy:
        description: 'Type "DESTROY" to confirm'
        type: string
        required: true

jobs:
  validate:
    name: 'Validate Destroy Request'
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "❌ Confirmation failed. Type 'DESTROY' to confirm."
            exit 1
          fi
          
          if [ "${{ github.event.inputs.environment }}" == "prod" ]; then
            echo "❌ Cannot destroy production environment via workflow"
            exit 1
          fi

  destroy-apps:
    name: 'Destroy Container Apps'
    needs: validate
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v6
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - uses: hashicorp/setup-terraform@v3
      
      - name: Destroy Container Apps
        working-directory: platform/infra/services
        run: |
          terraform init
          terraform destroy \
            -var="environment=${{ github.event.inputs.environment }}" \
            -auto-approve

  destroy-shared-services:
    name: 'Destroy Shared Services'
    needs: destroy-apps
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v6
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - uses: hashicorp/setup-terraform@v3
      
      - name: Destroy Shared Services
        working-directory: platform/infra/shared-services
        run: |
          terraform init
          terraform destroy \
            -var="environment=${{ github.event.inputs.environment }}" \
            -auto-approve

  destroy-foundation:
    name: 'Destroy Foundation'
    needs: destroy-shared-services
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v6
      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - uses: hashicorp/setup-terraform@v3
      
      - name: Destroy Foundation
        working-directory: platform/infra/foundation
        run: |
          terraform init
          terraform destroy \
            -var="environment=${{ github.event.inputs.environment }}" \
            -auto-approve