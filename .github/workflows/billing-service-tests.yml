name: Billing Service - Build and Test

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'GitHub Environment name (controls secrets/approvals)'
        type: choice
        required: true
        default: dev
        options:
          - dev
          - staging
          - prod
  push:
    branches:
      - main
      - Dev
    paths:
      - "services/billing/**"
      - "platform/RiskInsure.PublicContracts/**"
      - ".github/workflows/billing-service-tests.yml"
      - "Directory.Build.props"
      - "Directory.Packages.props"
  pull_request:
    branches:
      - main
      - Dev
    paths:
      - "services/billing/**"
      - "platform/RiskInsure.PublicContracts/**"
      - ".github/workflows/billing-service-tests.yml"
      - "Directory.Build.props"
      - "Directory.Packages.props"

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '20'
  BILLING_SERVICE_PATH: 'services/billing/test/Unit.Tests'
  INTEGRATION_TESTS_PATH: 'services/billing/test/Integration.Tests'
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.BILLING_SERVICE_PATH }}

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ${{ env.BILLING_SERVICE_PATH }}

      - name: Run Unit Tests
        run: |
          dotnet test Unit.Tests.csproj \
            --no-build \
            --configuration Release \
            --logger "trx;LogFileName=unit-test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults
        working-directory: ${{ env.BILLING_SERVICE_PATH }}

      - name: Upload Unit Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: ${{ env.BILLING_SERVICE_PATH }}/TestResults/**/*.trx

      - name: Upload Code Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-coverage
          path: ${{ env.BILLING_SERVICE_PATH }}/TestResults/**/coverage.cobertura.xml

      - name: Debug Coverage Files
        if: always()
        run: |
          echo "Coverage files found under ${{ env.BILLING_SERVICE_PATH }}/TestResults"
          find "${{ env.BILLING_SERVICE_PATH }}/TestResults" -type f -name "coverage*.xml" -print -exec ls -lah {} \;
          echo "\nFirst lines of Cobertura files (if any):"
          find "${{ env.BILLING_SERVICE_PATH }}/TestResults" -type f -name "coverage.cobertura.xml" -print -exec head -n 5 {} \; || true

      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: always()
        with:
          filename: ${{ env.BILLING_SERVICE_PATH }}/TestResults/**/coverage.cobertura.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'dev' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4 
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.INTEGRATION_TESTS_PATH }}/package.json

      - name: Install Playwright Dependencies
        run: npm install --no-audit --no-fund
        working-directory: ${{ env.INTEGRATION_TESTS_PATH }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        working-directory: ${{ env.INTEGRATION_TESTS_PATH }}

      - name: Run Integration Tests
        run: npm test
        working-directory: services/billing/test/Integration.Tests
        env:
            API_BILLING_BASE_URL: ${{ env.API_BILLING_BASE_URL }}
            CI: true

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: services/billing/test/Integration.Tests/test-results/

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: services/billing/test/Integration.Tests/playwright-report/
          retention-days: 15

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    environment: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment || 'dev' }}
    needs: [unit-tests, integration-tests]
    if: always()

    steps:
      - name: Download Unit Test Results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: ./unit-results

      - name: Download Integration Test Results
        uses: actions/download-artifact@v4
        with:
          name: integration-test-results
          path: ./integration-results

      - name: Publish Test Summary
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            ./unit-results/**/*.trx
            ./integration-results/**/*.xml
          check_name: Billing Service Test Results
          comment_mode: always
