name: Billing Service - Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - Dev
    paths:
      - "services/billing/**"
      - "platform/RiskInsure.PublicContracts/**"
      - ".github/workflows/billing-service-tests.yml"
      - "Directory.Build.props"
      - "Directory.Packages.props"
  pull_request:
    branches:
      - main
      - Dev
    paths:
      - "services/billing/**"
      - "platform/RiskInsure.PublicContracts/**"
      - ".github/workflows/billing-service-tests.yml"
      - "Directory.Build.props"
      - "Directory.Packages.props"

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '20'
  BILLING_SERVICE_PATH: 'services/billing/test/Unit.Tests'
  INTEGRATION_TESTS_PATH: 'services/billing/test/Integration.Tests'
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.BILLING_SERVICE_PATH }}

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ${{ env.BILLING_SERVICE_PATH }}

      - name: Run Unit Tests
        run: |
          dotnet test Unit.Tests.csproj \
            --no-build \
            --configuration Release \
            --logger "trx;LogFileName=unit-test-results.trx" \
            --collect:"XPlat Code Coverage;Format=opencover" \
            --results-directory ./TestResults
        working-directory: ${{ env.BILLING_SERVICE_PATH }}

      - name: Upload Unit Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: ${{ env.BILLING_SERVICE_PATH }}/TestResults/**/*.trx

      - name: Upload Code Coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-coverage
          path: ${{ env.BILLING_SERVICE_PATH }}/TestResults/**/coverage.opencover.xml

      - name: Debug Coverage Files
        if: always()
        run: |
          echo "Coverage files found under ${{ env.BILLING_SERVICE_PATH }}/TestResults"
          find "${{ env.BILLING_SERVICE_PATH }}/TestResults" -type f -name "coverage*.xml" -print -exec ls -lah {} \;
          echo "\nFirst lines of OpenCover files (if any):"
          find "${{ env.BILLING_SERVICE_PATH }}/TestResults" -type f -name "coverage.opencover.xml" -print -exec head -n 5 {} \; || true

      - name: Code Coverage Summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        if: always()
        with:
          filename: ${{ env.BILLING_SERVICE_PATH }}/TestResults/**/coverage.opencover.xml
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: '60 80'

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

