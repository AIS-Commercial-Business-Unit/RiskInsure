jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    permissions:
      id-token: write # REQUIRED for OIDC
      contents: write # For pushing terraform fmt changes
    env:
       TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}
       TF_VAR_client_id: ${{ secrets.TF_CLIENT_ID }}
       TF_VAR_subscription_id: ${{ secrets.TF_SUB_ID }}
       TF_VAR_tenant_id: ${{ secrets.TF_TENANT_ID }}
       ARM_USE_OIDC: true

    # Use the Bash shell regardless of whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4
      with:
        repository: dracman65/tf-wkflw-gitact-odic-3 # Required for Private Repos
        token: ${{ secrets.MY_PAT }} # Required for Private Repos
      # If you want to use a specific branch, uncomment the following lines:
      #   ref: main

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.11.4
      # with:
      #   cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      # env: # Or as an environment variable 
      #   ARM_CLIENT_ID: "8b633542-4737-4b65-8487-8ba28f95240d"
      #   ARM_CLIENT_SECRET: "your-client-secret"

      # Step 1: Terraform Format
    - name: Terraform Format
      run: |
        terraform fmt -recursive
        if [[ -n "$(git status --porcelain)" ]]; then
          echo "Terraform files were reformatted. Committing changes..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Apply terraform fmt"
          git push
          echo "format_changed=true" >> $GITHUB_ENV
        else
          echo "No formatting changes."
          echo "format_changed=false" >> $GITHUB_ENV
        fi

      # Step 2: Re-checkout branch if changes were pushed
    - name: Re-checkout updated code
      if: env.format_changed == 'true'
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        #token: ${{ secrets.MY_PAT }} # Required for Private Repos - might need to use to write back to the repo if secrets.GITHUB_TOKEN does not work.

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: terraform init
      env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.TF_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.TF_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.TF_SUB_ID }}

    # Checks that all Terraform configuration files adhere to a canonical format
    # - name: Terraform Format
    #   run: terraform fmt -check

    # Checks that all Terraform configuration files validate correctly
    - name: Terraform Validate
      run: terraform validate

    # Uncomment the following lines to enable Azure login via OIDC
    # - name: Azure login via OIDC
    #   uses: azure/login@v2
    #   with:
    #     client-id: ${{ secrets.AZURE_CLIENT_ID }}
    #     tenant-id: ${{ secrets.AZURE_TENANT_ID }}
    #     subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      run: terraform plan
      env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.TF_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.TF_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.TF_SUB_ID }}

