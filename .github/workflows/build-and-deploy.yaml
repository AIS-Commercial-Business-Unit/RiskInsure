name: 'Build & Deploy Container Services (Reusable)'

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: string
      services:
        description: 'Services to deploy (comma-separated or "all")'
        required: true
        type: string

env:
  TERRAFORM_VERSION: '1.11.4'

jobs:
  # ==========================================================================
  # Pre-flight Checks (Verify Infrastructure Exists)
  # ==========================================================================
  preflight-checks:
    name: 'Pre-flight Checks'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    outputs:
      uami_exists: ${{ steps.check.outputs.uami_exists }}
      uami_id: ${{ steps.check.outputs.uami_id }}
      uami_name: ${{ steps.check.outputs.uami_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Verify Infrastructure Exists
        id: check
        shell: bash
        run: |
          cd platform/infra/shared-services

          echo "ğŸ” Pre-flight check: Verifying infrastructure exists..."
          echo ""

          # Init terraform
          terraform init -input=false

          # Try to get UAMI output
          UAMI_ID=$(terraform output -raw apps_shared_identity_id 2>/dev/null || echo "NOT_FOUND")

          if [ "$UAMI_ID" == "NOT_FOUND" ]; then
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "âŒ UAMI NOT FOUND"
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo ""
            echo "Prerequisites not met!"
            echo ""
            echo "Please run the following workflow FIRST:"
            echo "  Workflow: infrastructure-and-identity.yaml"
            echo "  Options:"
            echo "    - environment: ${{ inputs.environment }}"
            echo "    - terraform_layer: all"
            echo "    - terraform_action: apply"
            echo ""
            echo "After that completes, run this workflow again."
            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            exit 1
          fi

          UAMI_NAME=$(terraform output -raw apps_shared_identity_name 2>/dev/null)

          echo "âœ… UAMI Found: $UAMI_NAME"
          echo ""
          echo "Infrastructure Status:"
          terraform output -raw apps_shared_identity_id

          echo "uami_exists=true" >> $GITHUB_OUTPUT
          echo "uami_id=$UAMI_ID" >> $GITHUB_OUTPUT
          echo "uami_name=$UAMI_NAME" >> $GITHUB_OUTPUT
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  # ==========================================================================
  # Parse Services List
  # ==========================================================================
  parse-services:
    name: 'Parse Services List'
    runs-on: ubuntu-latest

    outputs:
      services_list: ${{ steps.parse.outputs.services_list }}

    steps:
      - name: Parse services input
        id: parse
        shell: bash
        run: |
          INPUT="${{ inputs.services }}"

          if [ "$INPUT" == "all" ]; then
            SERVICES='["billing","customer","policy","fundstransfermgt","ratingandunderwriting"]'
          else
            # Convert comma-separated to JSON array
            SERVICES=$(echo "$INPUT" | jq -R -c 'split(",")')
          fi

          echo "services_list=$SERVICES" >> $GITHUB_OUTPUT
          echo "Services to deploy: $SERVICES"

  # ==========================================================================
  # Build and Push Docker Images to ACR
  # ==========================================================================
  build-and-push:
    name: 'Build & Push Images'
    needs: [preflight-checks, parse-services]
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        service: ${{ fromJson(needs.parse-services.outputs.services_list) }}

    outputs:
      image_tag: ${{ steps.tags.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Get ACR Details
        id: acr
        shell: bash
        run: |
          cd platform/infra/foundation

          terraform init -input=false

          ACR_NAME=$(terraform output -raw acr_name)
          ACR_LOGIN_SERVER=$(terraform output -raw acr_login_server)

          echo "name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT

          echo "ğŸ“‹ ACR Details:"
          echo "  Name: $ACR_NAME"
          echo "  Login Server: $ACR_LOGIN_SERVER"
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        run: az acr login --name ${{ steps.acr.outputs.name }}

      - name: Set Docker tags
        id: tags
        shell: bash
        run: |
          IMAGE_TAG="${{ github.sha }}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "ğŸ·ï¸  Image tag: $IMAGE_TAG"

      - name: Build & Push API Image
        shell: bash
        run: |
          SERVICE="${{ matrix.service }}"

          echo "ğŸ”¨ Building API image for: $SERVICE"
          echo ""

          docker build \
            --no-cache \
            -f platform/templates/Dockerfile.api.compose \
            --build-arg PROJECT_PATH=services/${SERVICE}/src/Api/Api.csproj \
            -t ${{ steps.acr.outputs.login_server }}/${SERVICE}-api:${{ steps.tags.outputs.image_tag }} \
            -t ${{ steps.acr.outputs.login_server }}/${SERVICE}-api:latest \
            .

          echo "ğŸ“¤ Pushing API image..."
          docker push ${{ steps.acr.outputs.login_server }}/${SERVICE}-api:${{ steps.tags.outputs.image_tag }}
          docker push ${{ steps.acr.outputs.login_server }}/${SERVICE}-api:latest

          echo "âœ… API image pushed"

      - name: Build & Push Endpoint Image
        shell: bash
        run: |
          SERVICE="${{ matrix.service }}"

          echo "ğŸ”¨ Building Endpoint image for: $SERVICE"
          echo ""

          docker build \
            --no-cache \
            -f platform/templates/Dockerfile.endpoint.compose \
            --build-arg PROJECT_PATH=services/${SERVICE}/src/Endpoint.In/Endpoint.In.csproj \
            -t ${{ steps.acr.outputs.login_server }}/${SERVICE}-endpoint:${{ steps.tags.outputs.image_tag }} \
            -t ${{ steps.acr.outputs.login_server }}/${SERVICE}-endpoint:latest \
            .

          echo "ğŸ“¤ Pushing Endpoint image..."
          docker push ${{ steps.acr.outputs.login_server }}/${SERVICE}-endpoint:${{ steps.tags.outputs.image_tag }}
          docker push ${{ steps.acr.outputs.login_server }}/${SERVICE}-endpoint:latest

          echo "âœ… Endpoint image pushed"

  # ==========================================================================
  # Deploy Container Apps
  # ==========================================================================
  deploy-apps:
    name: 'Deploy Container Apps'
    needs: [preflight-checks, build-and-push]
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    defaults:
      run:
        shell: bash
        working-directory: platform/infra/services

    outputs:
      billing_api_url: ${{ steps.outputs.outputs.billing_api_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init -input=false
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Validate
        run: terraform validate

      - name: Display Deployment Info
        shell: bash
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸš€ DEPLOYING CONTAINER APPS"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“‹ Deployment Details:"
          echo "  Environment: ${{ inputs.environment }}"
          echo "  Image Tag: ${{ needs.build-and-push.outputs.image_tag }}"
          echo "  UAMI: ${{ needs.preflight-checks.outputs.uami_name }}"
          echo ""
          echo "ğŸ” Using Identity:"
          echo "  ID: ${{ needs.preflight-checks.outputs.uami_id }}"
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: Select tfvars file
        id: tfvars
        run: |
          ENV="${{ inputs.environment }}"
          if [ -f "${ENV}.tfvars" ]; then
            echo "file=${ENV}.tfvars" >> $GITHUB_OUTPUT
          else
            echo "file=" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Plan
        run: |
          if [ -n "${{ steps.tfvars.outputs.file }}" ]; then
            terraform plan \
              -var="image_tag=${{ needs.build-and-push.outputs.image_tag }}" \
              -var-file="${{ steps.tfvars.outputs.file }}" \
              -out=tfplan \
              -input=false
          else
            terraform plan \
              -var="environment=${{ inputs.environment }}" \
              -var="image_tag=${{ needs.build-and-push.outputs.image_tag }}" \
              -out=tfplan \
              -input=false
          fi
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export Outputs
        id: outputs
        run: |
          echo "billing_api_url=$(terraform output -raw billing_api_url 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
        env:
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

  # ==========================================================================
  # Health Checks
  # ==========================================================================
  health-check:
    name: 'Health Checks'
    needs: deploy-apps
    runs-on: ubuntu-latest

    steps:
      - name: Wait for services to start
        run: |
          echo "â³ Waiting 60 seconds for Container Apps to start..."
          sleep 60
          echo "âœ… Wait complete"

      - name: Check Billing API
        continue-on-error: true
        run: |
          URL="${{ needs.deploy-apps.outputs.billing_api_url }}"

          if [ "$URL" != "N/A" ]; then
            echo "ğŸ” Checking Billing API: $URL"

            if curl -f -s "${URL}/health" > /dev/null 2>&1; then
              echo "âœ… Billing API is healthy"
            else
              echo "âš ï¸ Billing API health check failed (may still be starting)"
            fi
          else
            echo "â­ï¸  Billing API URL not available"
          fi

      - name: Final Status
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… CONTAINER APPS DEPLOYED SUCCESSFULLY"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ğŸ“Š Deployment Summary:"
          echo "  Environment: ${{ inputs.environment }}"
          echo "  Image Tag: ${{ needs.build-and-push.outputs.image_tag }}"
          echo "  Billing API URL: ${{ needs.deploy-apps.outputs.billing_api_url }}"
          echo ""
          echo "ğŸ”’ Using Managed Identity:"
          echo "  Name: billing-api, billing-endpoint (and others)"
          echo "  Identity: User-Assigned (created by infrastructure-and-identity.yaml)"
          echo ""
          echo "ğŸš€ Container Apps are now running!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
